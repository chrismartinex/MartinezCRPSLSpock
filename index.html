<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPSLSpock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="./styles.css/style.css">
      <!--Google Font below-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
      <!--Google font end-->
  </head>
  
  <body>
   
      <div class="container">
      <div class="row">
        <div class="col text-center mt-5">
            <h1>ROCK | PAPER | SCISSORS | LIZARD | SPOCK </h1>
        </div>
      </div>
    </div>

    <!-- <div class="container-fluid"> -->
      <div class="row mt-5">
        <div class="col text-center mt-5">
            <h2 id="injectHere" class="Outcome" >OUTCOME</h2>
        </div>
      </div>
       <div class="row">
    <div class="col">
       <img id="rock" src="./assets/fist.png" alt="" class="rock">
    </div>
    
    <div class="col">
       <img id="paper" src="./assets/tissue.png" alt="" class="paper">
    </div>
    <div class="col">
       <img id="scissors" src="./assets/finger.png" alt="" class="scissors">
    </div>
    <div class="col">
       <img id="lizard" src="./assets/lizard.png" alt="" class="lizard">
    </div>
    <div class="col">
       <img id="spock" src="./assets/vulcan.png" alt="" class="spock">
    </div>
   </div> 

   <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-3">
        <h3 id="userOneWins" >User Wins Counter</h3>
      </div>
      <div class="col-3">
        <h3 id="botWins">BOT Wins counter</h3>
      </div>
      <div class="col-3">
        <h3 id="rdCounter" >Rounds Counter</h3>
      </div>
      <div class="col-3">
        <h3 id="tiCounter">Tie Counter</h3>
      </div>
    </div>
   </div>
  <script src="./scripts/app.js" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
